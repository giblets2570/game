<div class='row' style='height:50px;'>

</div>
<div class='row'>
	<div class="col-xs-1">
		<div class='row'>
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Life</h3>
				</div>
				<div class="panel-body">
				    <h2>{{life}}</h2>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Score</h3>
				</div>
				<div class="panel-body">
				    <h2>{{score}}</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-9"><canvas processing="sketch"></canvas></div>
	<div class="col-xs-2">
		<h2>{{ levelName }}</h2><br/>
		<h3>{{playerLogin}}</h3> <br/>
		Top 5 scores: <br/>
		<table class="table table-bordered table-hover">
			<tr ng-repeat='score in highScores | orderBy:"-score"'>
				<td>{{score.userName}}</td>
				<td>{{score.score}}</td>
			</tr>
		</table>
	</div>
</div>
