<div class='row' style='height:50px;'>

</div>

<div class='row'>
	<div class='col-xs-6'>
		Signup
		Name: <input type='text' ng-model='signupName'>
		Password: <input type='text' ng-model='signupPassword'>
		<button ng-click='signup()'>Submit</button>
	</div>
	<div class='col-xs-6'>
		Login:
		Name: <input type='text' ng-model='loginName'>
		Password: <input type='password' ng-model='loginPassword'>
		<button ng-click='login()'>Submit</button>
	</div>
</div>
