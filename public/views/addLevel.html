<div class='row' style='height:50px;'>

</div>

<div class='row'>
	<div class='col-xs-12'>
		<center>
			<table>
				<tr ng-repeat='row in newLevelArray track by $index'>
					<td ng-repeat='cell in row track by $index'>
						<button ng-click='change(cell)' class='{{ getClass(cell) }}'></button>
					</td>
				</tr>
			</table>
		</center>
	</div>
	<div class='col-xs-4'>
		<div class='row'>
			<button class="btn btn-success" ng-click='help()'>Help</button>
		</div>
	</div>
	<div class='col-xs-4'>
		<div class="input-group">
	      <input type="text" class="form-control" placeholder="Level name..." ng-model='levelName'>
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click='submit()'>Submit</button>
	      </span>
	    </div><!-- /input-group -->
	</div>
	<div class='col-xs-4'></div>
	<div class='col-xs-12'>
		<center>
			<h2> {{message}} </h2>
		</center>
	</div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Ballwars level creator</h3>
    </div>
    <div class="modal-body">
        You can add your own levels to the game.<br/>
        Create a level by clicking the boxes.<br/>
        Blue boxes make walls.<br/>
        When you have designed your level, name it.<br/>
        Click submit, and your level will be created.<br/>
        You have to be logged it before you can create a level.<br/>
        <br/>
        Levels get chosen randomly, so it could be a while before you see yours...
    </div>
    <div class="modal-footer">
        Click anywhere outside this to return to the level creator.
    </div>
</script>
